{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <title>CXRaide - Download</title>
    <link rel="stylesheet" href="../static/css/download.css">

    <script>
        var rawCxrayURL = "{% static 'upload/' %}{{ raw_cxray }}";
      </script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">CXRaide</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <div class="container-fluid text-center">    
        <div class="row content">
            <div class="col-sm-2 sidenav" id="tools-container">
                <div class="well">
                    <img src="../static/images/point-icon.png" alt="" id="point-icon">
                    <p>POINT</p>
                </div>
                <div class="well">
                    <img src="../static/images/box-icon.png" alt="" id="box-icon">
                    <p>BOX</p>
                </div>
                <div class="well">
                    <img src="../static/images/zoom-icon.png" alt="" id="zoom-icon">
                    <p>ZOOM</p>
                </div>
                <div class="well">
                    <img src="../static/images/move-icon.png" alt="" id="move-icon">
                    <p>MOVE</p>
                </div>
                <div class="well">
                    <img src="../static/images/light-icon.png" alt="" id="light-icon">
                    <p>LIGHT</p>
                </div>
            </div>
            <div class="col-sm-8 text-left"> 
                <div class="text-container">
                    <h2>You may now download the CXR image annotated</h2>
                    <hr>
                    <div class="row content">
                        <div class="images">
                            <!-- MANUALLY ANNOTATE BY EXPERTS -->
                            <div class="col-sm-6 text-center">
                                <h4>Raw CXRay Name: {{ raw_cxray_filename }}</h4>
                                <!-- <div class="raw_cxray_image_div" id="raw_cxray_image_div">
                                    <img src="../static/upload/{{raw_cxray}}" alt={{ raw_cxray }} height="70%" width="70%" id="image-to-zoom">
                                </div> -->
                                <div class="raw_cxray_image_div" id="raw_cxray_image_div">
                                    <div id="box-container" tabindex="0"></div>
                                </div>
                                <div class="buttons">
                                    <button class="download-button" id="download-button">Download (Annotated by Experts)</button>
                                </div>
                            </div>
                            <!-- GENERATED BY AI -->
                            <div class="col-sm-6 text-center">
                                <h4>Tentative Image with Bounding Boxes</h4>
                                <img src="../static/images/tentative-cxr.png" alt=""  height="400vh" width="300vw">
                                <div class="buttons">
                                    <button class="ai-button" id="ai-button">Download (Annotated by AI)</button>
                                </div>
                            </div>
                            <!-- CONTAINER FOR TOOLS JAVASCRIPT -->
                            <!-- <div id="box-container" tabindex="0"></div> -->
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
                <p><p>Report</p></p>
                <div class="well">
                    <p>Findings:</p>
                </div>
                <div class="well">
                    <p>Impressions:</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Konva Library -->
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="{% static 'js/annotationEdit.js' %}"></script>
</body>
</html>

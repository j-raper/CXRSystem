<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>CXRaide - Generate</title>
  <link rel="stylesheet" href="../static/css/generateCXR.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">CXRaide</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <div class="container-fluid text-center">    
        <div class="row content">
            <div class="col-sm-2 sidenav" id="tools-container">
                <div class="well">
                    <img src="../static/images/point-icon.png" alt="" id="point-icon">
                    <p>POINT</p>
                </div>
                <div class="well">
                    <img src="../static/images/box-icon.png" alt="" id="box-icon">
                    <p>BOX</p>
                </div>
                <div class="well">
                    <img src="../static/images/zoom-icon.png" alt="" id="zoom-icon">
                    <p>ZOOM</p>
                </div>
                <div class="well">
                    <img src="../static/images/move-icon.png" alt="" id="move-icon">
                    <p>MOVE</p>
                </div>
                <div class="well">
                    <img src="../static/images/light-icon.png" alt="" id="light-icon">
                    <p>LIGHT</p>
                </div>
            </div>
            <div class="col-sm-8 text-left"> 
                <div class="text-container">
                    <h1>CXR Image</h1>
                    <hr>
                    <!-- display image -->
                    <div class="cxr-image"> 
                        <p>Raw CXRay Name: {{ raw_cxray_name }}</p>
                        <img src="../static/upload/{{raw_cxray}}" alt={{ raw_cxray }} height="50%" width="50%">
                    </div>
                    <hr>
                    <div class="buttons" id="update-cxr">
                        <a href="{% url 'update' %}"><br><button>Update</button></a>
                    </div>
                    <div class="buttons" id="generate-cxr">
                        <a href="{% url 'annotation-edit' %}">
                        <br><button>Generate</button></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p></p>
                </div>
                <div class="well">
                    <p></p>
                </div>
                <div class="well">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

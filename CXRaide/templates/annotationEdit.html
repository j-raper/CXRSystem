<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>CXRaide - Annotation</title>
  <link rel="stylesheet" href="../static/css/annotationEdit.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">CXRaide</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <div class="container-fluid text-center">    
        <div class="row content">
            <div class="col-sm-2 sidenav" id="tools-container">
                <div class="well" id="point-icon">
                    <img src="../static/images/point-icon.png" alt="">
                    <p>POINT</p>
                </div>
                <div class="well" id="box-icon">
                    <img src="../static/images/box-icon.png" alt="">
                    <p>BOX</p>
                </div>
                <div class="well" id="zoom-icon">
                    <img src="../static/images/zoom-icon.png" alt="">
                    <p>ZOOM</p>
                </div>
                <div class="well" id="move-icon">
                    <img src="../static/images/move-icon.png" alt="">
                    <p>MOVE</p>
                </div>
                <div class="well" id="light-icon">
                    <img src="../static/images/light-icon.png" alt="">
                    <p>LIGHT</p>
                </div>
            </div>
            <div class="col-sm-8 text-left"> 
                <div class="text-container">
                    <h1>Side-by-Side CXR Image: <br> AI | Editable by Experts</h1>
                    <hr>
                    <div class="row content">
                        <div class="images">
                            <!-- GENERATED BY AI -->
                            <div class="col-sm-6 text-center">
                                <p>Tentative Image with Bounding Boxes</p>
                                <img src="../static/images/tentative-cxr.png" alt=""  height="70%" width="70%">
                            </div>
                            <!-- MANUALLY ANNOTATE BY EXPERTS -->
                            <div class="col-sm-6 text-center">
                                <div class="cxr-image">
                                    <p>Raw CXRay Name: {{ raw_cxray_name }}</p>
                                    <img src="../static/upload/{{raw_cxray}}" alt={{ raw_cxray }} height="70%" width="70%">
                                </div>
                            </div>

                        



                        </div>
                        <div class="button text-center">
                            <a href="{% url 'download' %}">
                            <br><button class="save-button">Save</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p>Projection</p>
                </div>
                <div class="well">
                    <p>Label Name</p>
                </div>
                <div class="well">
                    <p>Color</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
